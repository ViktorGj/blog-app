<h3>Articles</h3>
<div class="mb-3">
    <button class="btn btn-primary btn-sm" [routerLink]="['/articles/create']">Add Article
        <span><i class="icon-plus-sign"></i></span>
    </button>
</div>

<div>
    <div class="card mb-3" *ngFor="let article of articles | paginate: { itemsPerPage:5, currentPage: p }"
        style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{article.picture}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <div class="action-controls">
                        <button class="btn btn-danger btn-sm ml-3" (click)="navigateTo(article.id)">
                            Update
                            <span><i class="icon-edit"></i></span>
                        </button>
                        <button class="btn btn-danger btn-sm ml-3" (click)="delete(article.id)">
                            Delete
                            <i class="icon-trash"></i>
                        </button>
                    </div>
                    <p class="card-text"><small class="text-muted">date created: 28 Feb 2019 </small></p>
                </div>
            </div>
        </div>
    </div>

    <pagination-controls previousLabel="Prev" (pageChange)="p = $event"></pagination-controls>
</div>
